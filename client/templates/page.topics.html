<template name="topicsPage">
  <div id="topicsPage" class="container">

    {{#if showSearchPanel }}
    <div class="panel {{ getPreferredProfileTheme }}">
      <div class="panel-heading">
        Search Topics
      </div>
      <div class="haptic panel-footer">
        <input type="text" placeholder="search topics"></input>
        <input type="text" placeholder="tags"></input>
        <input type="text" placeholder="exclude topic" class="red"></input>
        <input type="text" placeholder="triggers" class="red"></input>
      </div>
    </div>
    {{/if}}

    {{#if creatingNewTopic }}
    <div id="newTopicPanel" class="padded new-topic panel {{ getPreferredProfileTheme }}">
      <div class="row">
        <div class="col col-lg-8 col-md-8 col-sm-12 with-bottom-margin">
          <input id="newTopicInput" type="text" class="form-control" placeholder="Describe the topic...."></input>
        </div>
        <div class="col col-lg-2 col-md-2 col-sm-6 with-bottom-margin">
          <button id="newTopicSave" class="fullwidth btn btn-danger">Save</button>
        </div>
        <div class="col col-lg-2 col-md-2 col-sm-6 with-bottom-margin">
          <button id="newTopicCancel" class="fullwidth btn btn-default">Cancel</button>
        </div>
      </div>
    </div>
    {{/if}}

    <div class="panel {{ getPreferredProfileTheme }}">
      <div class="panel-heading">
        Topics
      </div>
      <ul class="list-group">
        {{#each topics}}
        {{> topicItem }}
        {{/each }}
      </ul>
    </div>
    <button id="createTopicButton" class="btn {{ getPreferredButtonTheme }} pull-left unselectable"><i class="fa fa-pencil-square-o"></i>  Create Topic</button>




  </div>
</template>

<template name="topicItem">
  <li class="list-group-item">
    <ul class="pull-left plain">
      <li>
        <i class="largish fa fa-pencil-square-o"></i> <span class="topic-name">{{ topic }}</span>
      </li>
    </ul>
    {{#if isAdmin }}
    <ul class="plain pull-right">
      <li><div class="btn btn-danger delete-topic-btn"><i class="fa fa-times-circle"></i></div></li>
    </ul>
    {{/if}}
  </li>
</template>
