                <input type="text" placeholder="triggers" class="red"></input>

        </div>

        <div class="panel {{ getPreferredProfileTheme }}">
            <div class="panel-heading">
                Topics
            </div>
            ...

            </ul>

                <a href="/post" class="btn {{ getPreferredButtonTheme }}">Create Topic</a>

        </div>
    </div>
