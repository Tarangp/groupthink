

<template name="navbarHeader">
    <nav id="navbarHeader" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a id="headerTitle" class="navbar-brand" href="{{ navbarBrandLink }}">{{navbarBrandName}}</a></li>
          {{#if isLoggedIn }}
            <li><a href="/guidelines">Guidelines</a></li>
            <li><a href="/topics">Topics</a></li>
            <!--<li><a href="/forum">Forum</a></li>-->
            {{#if isAdmin }}
            <li><a href="/admin">Admin Panel</a></li>
            {{/if}}
          {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if isLoggedIn }}
            <li><a href="/profile">{{ userName }}</a></li>
            <li><a href="/sign-out">Sign-Out</a></li>
            <!--<li><a href="/forgot-password">Forgot Password</a></li>-->
            {{else}}
              <li><div id="signUpButton" class="btn btn-sm btn-warning">Sign Up</div></li>
              <li><a href="/sign-in">Sign-In</a></li>
            {{/if}}
          </ul>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

        </div>
      </div>
    </nav>
</template>





<template name="navbarFooter">
  <nav id="navbarFooter" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-footer">
      <div class="container">
        {{#if isLoggedIn }}
          {{#if isAdmin }}
            {{#if isTopicsPage }}
              {{> topicsAdminFooter}}
            {{/if}}
            {{#if isForumPage }}
              {{> forumAdminFooter}}
            {{/if}}
            {{#if isPostPage }}
              {{> postAdminFooter}}
            {{/if}}
        {{/if}}
        {{else}}
          <div class="centered">
            <ul class="centered inline nav navbar">
              <li><a class="gray" href="http://www.pentasyllabic.com">Pentasyllabic Studios, LLC</a></li>
              <li><a class="gray" href="http://www.pentasyllabic.com">Meteor-Cookbook</a></li>
            </ul>
          </div>
        {{/if}}
      </div>
      </div>
  </nav>
</template>
