<template name="forumPage">
  <div id="forumPage" class="page">
    <div class="container with-top-and-bottom-spacing">

      {{#if showSearchPanel }}
      <div class="panel {{ getPreferredProfileTheme }}">
        <div class="panel-heading">
          Forum Search
        </div>
        <div class="haptic panel-footer">
          <input type="text" placeholder="search topic"></input>
          <input type="text" placeholder="tags"></input>
          <input type="text" placeholder="exclude topic" class="red"></input>
          <input type="text" placeholder="triggers" class="red"></input>
        </div>
      </div>
      {{/if}}

      <div class="panel {{ getPreferredProfileTheme }}">
        <div class="panel-heading">
          <ul class="inline">
            <li class='bold topic-title'> {{ getForumTopic }} </li>
            <li class='pull-right topic-id'> {{ getForumTopicId }} </li>
          </ul>

        </div>
        <ul class="list-group">
          {{#each posts}}
          {{> postItem }}
          {{/each }}
        </ul>
        <div class="panel-footer">
          <a href="/post" class="btn {{ getPreferredButtonTheme }}">Create Post</a>
        </div>
      </div>


      <!--{{#if creatingNewPostQuickly }}-->
      <!--<div class="panel {{ getPreferredProfileTheme }}">-->
      <!--<div class="panel-heading">-->
      <!--New Post Quick-Entry-->
      <!--</div>-->
      <!--<div class="haptic panel-footer">-->
      <!--<input type="text" placeholder="search topic"></input>-->
      <!--<input type="text" placeholder="tags"></input>-->
      <!--<input type="text" placeholder="exclude topic" class="red"></input>-->
      <!--<input type="text" placeholder="triggers" class="red"></input>-->
      <!--</div>-->
      <!--</div>-->
      <!--{{/if}}-->
    </div>
  </div>
</template>


<template name="postItem">
  <li class="{{isSelectedItem}} unselectable list-group-item">
    <div class="media">
      <div class="pull-left image-sidebar">
        <img class="media-object" src="{{ getPostAvatar }}" alt="user avatar">
        <div class="fullwidth centered gray">{{ creatorName }}</div>
      </div>
      <div class="media-body">
        <!--<h4 class="media-heading">-->
        <ul class="inline">
          <!--<li class='post-name'>{{ creatorName }}</li>-->
          <li class='lightgray pull-right'>[ tags ]</li>
        </ul>
        <!--</h4>-->
        <p class="padded text">{{{text}}}</p>
        <ul class="inline">
          <li class="blue website-link">{{ getWebsite }}</li>
        </ul>
      </div>
    </div>
  </li>
</template>
